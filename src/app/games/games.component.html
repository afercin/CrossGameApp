<div *ngIf="games" class="game" #scroll>
    <app-game-thumbnail #miniature
                        *ngFor="let game of games" [game]="game"
                        (click)="launchGame(game)"
                        [ngStyle]="{border: games[selectedGame]==game ? '2px solid #0078d7' : '2px solid transparent'}">
    </app-game-thumbnail>
</div>
